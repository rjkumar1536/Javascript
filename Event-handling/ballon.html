<html>
    <style>
        div{
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            top:50%;
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>&#x1F388;</div>
    </body>
    <script>
        function getSize(pixel){
            pixel = pixel.substr(0, pixel.length-2);
            return pixel;
        }
        function execute(event){
            event.preventDefault();
            var pixel = element.style.fontSize;
            var size = Number(getSize(pixel));
            if(event.keyCode == 38){
                if(size >= 200){
                    element.innerHTML = "&#x1F4A5";
                    element.removeEventListener("keydown",execute);
                }
                else{
                    element.style.fontSize = size + 1 + "px";
                }
            }
            else if(event.keyCode == 40){
                if(size > 100 && emojiUnicode(element.innerHTML) == "1f388"){
                    element.style.fontSize = size - 1 + "px";
                }
            }
        }
        function emojiUnicode (emoji) {
            var comp;
            if (emoji.length === 1) {
                comp = emoji.charCodeAt(0);
            }
            comp = (
                (emoji.charCodeAt(0) - 0xD800) * 0x400
              + (emoji.charCodeAt(1) - 0xDC00) + 0x10000
            );
            if (comp < 0) {
                comp = emoji.charCodeAt(0);
            }
            return comp.toString("16");
        };
        var element = document.querySelector("div");
        element.style.fontSize = "100px";
        window.addEventListener("keydown",execute)
    </script>
</html>
