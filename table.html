        }

        }
        let childs = table.childNodes;
        console.log(childs)
        for ( let i = 0 ;i < len ;i++ ){

            for ( let k in m){
                let td = document.createElement("td");
                if(typeof m[k] == Number()){
                    td.style.textAlign = "right";
                }
                td.innerHTML = m[k];
                childs[i+1].appendChild(td);
            }
        }
        table.setAttribute("id","mountains");
        document.body.appendChild(table);
