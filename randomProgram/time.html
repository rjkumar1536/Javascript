		<script>
			$(document).ready(function(){

				});
			});
			function getTime(){
				var t = new Date();
				var h = t.getHours();
				var m = t.getMinutes();
				var s = t.getSeconds();
				h = check(h);
				m = check(m);
				s = check(s);
				document.getElementById("getTime").innerHTML = h +":" + m + ":"	+ s;
				setTimeout(getTime,1000);
			}
			function check(t){
				if(t<10){
					t = "0" + t;
				}
				return t; 
			}
		</script>
