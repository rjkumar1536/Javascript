<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>
<body>
    <div class="search">
        <div class="search_bar">
            <input type="text" class="search_bar_input">
        </div>
        <div class="search_suggestions">
            <ul class="search_suggestions_list">
                
            </ul>
        </div>
        <div class="search_actions">
            <button class=".search_actions_action search_actions_action--search">Google Search</button>
            <button class=".search_actions_action search_actions_action--lucky">I'm Feeling Lucky</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
