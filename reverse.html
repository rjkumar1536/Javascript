    <script>
        function reverseArray(arr){
            let newarr = []
            while(arr.length > 0){
                newarr.push(arr.pop());
            }
            return newarr;
        }
        function reverseArrayInPlace(arr){
            let left = 0;
            let right = arr.length - 1;
            while( left < right){
                let temp = arr[left];
                arr[left] = arr[right];
                arr[right] = temp;
                left++;
                right--;
            }
            return arr;
        }
        console.log(reverseArray([1,2,3,4,5,6,7]));
        console.log(reverseArrayInPlace([1,2,3,4,5,6,7]));
    </script>
